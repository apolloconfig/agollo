name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master, develop ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.12

      - name: Before
        run: go get github.com/mattn/goveralls

      - name: Test
        run: |
          echo "Test apps ..."
          chmod u+x coverage.sh
          "./coverage.sh --coveralls"
          echo "Build apps ..."
          go build -o "$Project"
